<table class="table">
    <thead>
      <tr>
        <th scope="col">S.N</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Address</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of customerList">
         <td>{{data.customerId}}</td>
        <td>{{data.firstName}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.address}}</td>
        <td>{{data.phoneNumber}}</td>
        <td>{{data.action}}</td>
        </tr>
    </tbody>
  </table>


<!-- Modal -->
<div class="modal fade" id="addManager" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Manager</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <form>
              <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control" [(ngModel)]="manager.FirstName" name="FirstName">
              </div>
              <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="manager.LastName" name="LastName" >
              </div>
              <div class="form-group">
               <label for="Address">Address</label> 
                <input type="text" class="form-control" [(ngModel)]="manager.Address" name="Address">
              </div>
              <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input type="text" class="form-control" [(ngModel)]="manager.PhoneNumber" name="PhoneNumber">
              </div>
              <div class="form-group">
                <label for="Gender">Gender</label>
                <select name="Gender" [(ngModel)]="manager.Gender" class="form-control">
                  <option selected="">Choose Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>  
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addManager()">Submit</button>
        </div>
      </div>
    </div>
  </div>
